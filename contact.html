<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Contact — Merrygood</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

<main style="padding:120px 16px; max-width:720px; margin:0 auto;">
  <h1 style="font-size:42px; margin-bottom:12px;">Let’s work together</h1>
  <p style="color:#6b7280; margin-bottom:40px;">
    Tell us about your project and we’ll get back to you shortly.
  </p>

  <form>
    <input placeholder="Name" style="width:100%; padding:14px; margin-bottom:14px;">
    <input placeholder="Email" style="width:100%; padding:14px; margin-bottom:14px;">
    <input placeholder="Company (optional)" style="width:100%; padding:14px; margin-bottom:14px;">
    <textarea placeholder="Tell us about your project"
      style="width:100%; padding:14px; height:140px; margin-bottom:20px;"></textarea>

    <button style="
      padding:14px 24px;
      border-radius:999px;
      border:0;
      background:#000;
      color:#fff;
      cursor:pointer;
    ">
      Send message →
    </button>
  </form>

  <p style="margin-top:32px; color:#6b7280;">
    Or email us directly at <strong>hello@merrygood.kr</strong>
  </p>
</main>

</body>
</html>
