<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merrygood</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon-32.png" sizes="32x32" type="image/png" />
    <link rel="icon" href="favicon-64.png" sizes="64x64" type="image/png" />
    <link rel="icon" href="favicon-192.png" sizes="192x192" type="image/png" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" sizes="180x180" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        font-family: "Courier", monospace;
        background-color: #000;
        color: #fff;
        height: 100%;
        overflow: hidden;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        text-align: center;
        line-height: 1.5;
      }

      header {
        padding: 50px 0 20px;
      }

      h1 {
        font-size: 3em;
        margin: 0;
      }

      .car {
        font-size: 18px;
        color: white;
        position: absolute;
        top: 200px;
        left: 25%;
        animation: moveCar 8s ease-out forwards;
      }

      @keyframes moveCar {
        0% {
          left: -200px;
        }
        50%,
        100% {
          left: 25%;
        }
      }

      .drone {
        font-size: 18px;
        color: white;
        position: absolute;
        top: -100px;
        right: 25%;
        animation: moveDrone 6s ease-out forwards;
      }

      @keyframes moveDrone {
        0% {
          top: -100px;
          right: -100px;
        }
        100% {
          top: 150px;
          right: 25%;
        }
      }

      main {
        padding: 20px;
        flex-grow: 1;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      #timeline {
        font-size: 1.2em;
        text-align: left;
        white-space: pre-line;
      }

      footer {
        padding: 20px;
        background-color: #000;
        color: #fff;
        text-align: center;
      }

      @media (min-width: 1025px) {
        h1 {
          font-size: 3em;
        }
        .car,
        .drone {
          font-size: 18px;
        }
        .car {
          left: 25%;
        }
        .drone {
          right: 25%;
        }
      }

      @media (max-width: 1024px) and (min-width: 768px) {
        h1 {
          font-size: 2.5em;
        }
        .car,
        .drone {
          font-size: 16px;
        }
        .car {
          left: 15%;
        }
        .drone {
          right: 15%;
        }
      }

      @media (max-width: 767px) {
        h1 {
          font-size: 2em;
        }
        .car,
        .drone {
          font-size: 14px;
        }
        .car {
          left: 10%;
        }
        .drone {
          right: 10%;
        }
      }

      @media (max-width: 480px) {
        h1 {
          font-size: 1.5em;
        }
        .car,
        .drone {
          font-size: 14px;
        }
        .car {
          left: 5%;
        }
        .drone {
          right: 5%;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Merrygood</h1>
    </header>

    <!-- 자동차 애니메이션 -->
    <div class="car">
      <pre>
      _________
     /|_||_\`.__
    (   _    _ _\
    =`-(_)--(_)-'
      </pre>
    </div>

    <!-- 드론 애니메이션 -->
    <div class="drone">
      <pre>
     __|__
----(_)----
      </pre>
    </div>

    <!-- 타이핑 애니메이션 영역 -->
    <main>
      <div id="timeline"></div>
    </main>

    <footer>
      <p>© 2025 Merrygood Co., Ltd. All rights reserved.</p>
    </footer>

    <!-- 타이핑 애니메이션 스크립트 -->
    <script>
  const timelineElement = document.getElementById("timeline");

  const timelineTexts = [
    "2024.09 법인 설립",
    "2024.09 DailyEnglish 영어 학습 사이트 런칭",
    "2025.01 중국 동북삼성 출장(모빌리티)",
    "2025.03 프랑스 출장(모빌리티), Tranoi 참관",
    "2025.07 Keryak 커피 프랜차이즈 준비 중..."
  ];

  let lineIndex = 0;
  let charIndex = 0;

  function typeLine() {
    if (lineIndex < timelineTexts.length) {
      const currentLine = timelineTexts[lineIndex];
      if (charIndex < currentLine.length) {
        timelineElement.innerHTML += currentLine.charAt(charIndex);
        charIndex++;
        setTimeout(typeLine, 80); // 타이핑 속도
      } else {
        timelineElement.innerHTML += "\n";
        charIndex = 0;
        lineIndex++;
        setTimeout(typeLine, 500); // 줄 전환 대기
      }
    }
  }

  // 8초 후 타이핑 시작 (전기차 애니메이션이 끝난 후)
  window.addEventListener("load", () => {
    setTimeout(typeLine, 8000);
  });
</script>
  </body>
</html>
